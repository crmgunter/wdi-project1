<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Special+Elite" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Hangman</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Hangman</a>

        </div>
    </nav>

    <main>
        <div class="container game-board">
            <div class="row">
                <div class="col l5 s12">
                    <div class="hangman-box">
                        <div class="head"></div>
                        <div class="torso"></div>
                        <div class="left-arm"></div>
                        <div class="right-arm"></div>
                        <div class="left-leg"></div>
                        <div class="right-leg"></div>
                    </div>
                </div>
                <div class="life-total center"></div>
                <div class="answer-field"></div>
                <div class="letters-container"></div>
            </div>
            <div class="reset-btn"></div>
        </div>
    </main>

    <footer class="page-footer black">
        <div class="container">
            <div class="footer-copyright">

        crossorigin="anonymous"></script>
